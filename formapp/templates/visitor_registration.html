<!DOCTYPE html>
<html>

<head{% load static %}>
    <title>Visitor Register Form</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static './main/assets/css/style.css' %}">
 

</head>

<body>
 {% if user %}
        <!-- <p>Welcome, {{ user }}!</p> -->
    <div class="container-fluid ">
        <div class="row justify-content-center d-flex align-items-center" style="height: 95vh;">
            <div class="col-md-7 ">
                <div class="card p-4 mb-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'visitor_registration_dashboard' %}" class="btn-close" aria-label="Close"></a>
                        </div>
                        <form action="" method="post">
                             {% csrf_token %}
        
                            <h2 class="text-center text-muted">Visitor Register Form</h2>
                            <div class="row">
                                <div class="form-group mt-4 col-md-6">
                                        <label for="uqid" class="">Unique Id</label>
                                        <input type="number" class="form-control mt-2"id="uqid" name="uqid" placeholder="Enter Unique Id" required />
                                </div>
                                <div class="form-group mt-3 col-md-6">
                                    <label for="date">Date</label>
                                    <input type="date" class="form-control mt-2" id="date" name="date"
                                        required>
                                </div>
                                <div class="form-group  mt-3 col-md-6">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control mt-2" id="name" name="name"
                                         required>
                                </div>
        
                                <div class="form-group mt-3 col-md-6">
                                    <label for="whom_to_see">Whom to See:</label>
                                    <input type="text" class="form-control mt-2" id="whom_to_see" name="whom_to_see" required>
                                </div>
                    
                                <div class="form-group mt-3 col-md-6">
                                    <label for="in_time">In Time:</label>
                                    <input type="time" class="form-control mt-2" id="in_time" name="in_time" required>
                                </div>
                    
                                <div class="form-group mt-3 col-md-6">
                                    <label for="out_time">Out Time:</label>
                                    <input type="time" class="form-control mt-2" id="out_time" name="out_time" required>
                                </div>
                    
                                
                    
                                <div class="form-group mt-3 col-md-6 ">
                                    <label for="phone_number">Phone Number:</label>
                                    <input type="tel" class="form-control mt-2" pattern="[0-9]{10}"  id="phone_number" name="phone_number"  required />
                                </div>
                    
                                <div class="form-group mt-3 col-md-6 ">
                                    <label for="signature">Signature:</label>
                                    <input type="text" class="form-control mt-2" id="signature" name="signature" required>
                                </div>
                                

                                <div class="form-group mt-4 d-flex justify-content-center">
                                    <button type="submit" class="them-btn">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
             
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#phone_number').on('input', function() {
                if ($(this).val().length > 10) {
                    alert('Enter 10 digits only');
                    $(this).val($(this).val().slice(0, 10)); // Truncate to first 10 characters
                }
            });
        });
        </script>

{% else %}
        <p>User not logged in.</p>
{% endif %}
</body>
