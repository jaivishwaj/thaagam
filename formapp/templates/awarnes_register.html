<!DOCTYPE html>
<html>
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static './main/assets/css/style.css' %}">
    <title>Awareness Register</title>
</head>

<body>
 {% if user %}
        <!-- <p>Welcome, {{ user }}!</p> -->

    <br>
   <div class="container-fluid ">
        <div class="row justify-content-center d-flex align-items-center" style="height:100vh;">
            <div class="col-md-7">
                <div class="card p-4 mb-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'awarnes_register_dashboard' %}" class="btn-close" aria-label="Close"></a>
                        </div>
                        <form action="" method="post">
                            <h2 class="text-center mt-3 text-muted">Awareness Register</h2>
                            <div class="row">
                                 {% csrf_token %}

                                 <div class="form-group col-md-6 mt-4">
                                    <label for="uqid">ID:</label>
                                    <input type="number" id="number" class="form-control" name="uqid" required>
                                </div>

                                <div class="form-group col-md-6 mt-4">
                                    <label for="date">Date:</label>
                                    <input type="date" id="date" class="form-control" name="date" required>
                                </div>

                                <div class="form-group col-md-6 mt-4">
                                    <label for="time">Time</label>
                                    <input type="time" id="time" class="form-control" name="time" required>
                                </div>

                                <div class="form-group col-md-6 mt-4">
                                    <label for="place">Place</label>
                                    <input type="text" id="place" class="form-control" name="place" required>
                                </div>
                                <div class="form-group col-md-6 mt-4">
                                    <label for="participants">Who participate in the programme</label>
                                    <input type="text" id="participants" class="form-control" name="participants" required>
                                </div>
                                <div class="form-group col-md-12 mt-4">
                                    <label for="details">Details Of the Programme</label>
                                    <textarea type="text" id="details" class="form-control" name="details" rows="4"
                                        required></textarea>
                                </div>
        
                                <div class="form-group mt-4 mb-3 d-flex justify-content-center">
                                    <button type="submit" class="them-btn">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% else %}
        <p>User not logged in.</p>
{% endif %}
</body>

</html>
