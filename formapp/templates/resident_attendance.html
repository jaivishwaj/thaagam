<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Resident Attendance Form</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static './main/assets/css/style.css' %}">
    

</head>

<body>
 {% if user %}
        <!-- <p>Welcome, {{ user }}!</p> -->
    <div class="container-fluid ">
        <div class="row justify-content-center d-flex align-items-center" style="height: 100vh;">
            <div class="col-md-7">
                <div class="card p-4 mb-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'resident_attendance_form_dashboard' %}" class="btn-close" aria-label="Close"></a>
                        </div>
                        <form action="" method="post">
                             {% csrf_token %}
        
                            <h2 class="text-center text-muted">Resident Attendance Form</h2>
                            <div class="row">
                                <div class="form-group mt-4 col-md-6">
                                        <label for="uqid" class="">Unique Id</label>
                                        <input type="number" class="form-control mt-2"id="uqid" name="uqid" placeholder="Enter Unique Id"  />
                                </div>
                                <div class="form-group col-md-6 mt-3">
                                    <label for="name_pupil"> Name Of the Resident</label>
                                   <input type="text" class="form-control mt-2" id="name_pupil" name="name_pupil"  required>
                                </div>
                    
                                <div class="form-group col-md-6 mt-3">
                                    <label for="dob">Date of Birth:</label>
                                    <input type="date" class="form-control  mt-2" id="dob" name="dob" required>
                                </div>
                    
                                <div class="form-group col-md-6 mt-3">
                                    <label for="attendance">today Attendance:</label>
                                    <input type="text" class="form-control  mt-2" id="attendance" name="attendance" placeholder="present/absent" required>
                    
                                </div>
                    
                                <div class="form-group col-md-6 mt-3">
                                    <label for="daysPresent">Number of Days Present:</label>
                                    <input type="number" class="form-control  mt-2" id="daysPresent" min="0" max="31" name="daysPresent" >
                                </div>
                                <div class="form-group col-md-6 mt-3">
                                    <label for="daysPresent">Number of Days Absent:</label>
                                    <input type="number" class="form-control  mt-2" id="daysabsent" min="0" max="31" name="daysabsent" >
                                </div>
                    
                                {% comment %} <div class="form-group col-md-6 mt-3">
                                    <label for="schoolFee">School Fee:</label>
                                    <input type="number" class="form-control  mt-2" id="schoolFee" name="schoolFee" >
                                </div> {% endcomment %}
                    
                                {% comment %} <div class="form-group col-md-6 mt-3">
                                    <label for="dayOfPayment">Day of Payment:</label>
                                    <input type="date" class="form-control  mt-2" id="dayOfPayment" name="dayOfPayment" >
                                </div> {% endcomment %}
                                <div class="form-group  mt-4 d-flex justify-content-center">
                                    <button type="submit" class="them-btn">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            
            </div>
        </div>

        <br>
        <br>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

{% else %}
        <p>User not logged in.</p>
{% endif %}
</body>
