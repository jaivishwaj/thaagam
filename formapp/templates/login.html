<!DOCTYPE html>
<html
  lang="en"
  data-layout="vertical"
  data-topbar="light"
  data-sidebar="dark"
  data-sidebar-size="lg"
  data-sidebar-image="none"
  data-preloader="disable"
>
{% load static %}
  <head>
    <meta charset="utf-8" />
    <title>Thaagam Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Premium Multipurpose Admin & Dashboard Template"
      name="description"
    />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'main/assets/images/favicon.ico' %}" />

    <!-- Layout config Js -->
    <script src="{% static 'main/assets/js/layout.js' %}"></script>
    <!-- Bootstrap Css -->
    <link
      href="{% static 'main/assets/css/bootstrap.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons Css -->
    <link href="{% static 'main/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'main/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="{% static 'main/assets/css/custom.min.css' %}" rel="stylesheet" type="text/css" />
  </head>

    <style>

      body{
        background: url("{% static 'main/assets/images/login_bg.jpg' %}");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }




    </style>
  {% if messages %}
  {% for message in messages %}

  <script>
    alert("{{ message }}");
  </script>

  {% endfor %}
  {% endif %}
<body>

    <div class="auth-page-wrapper pt-5">
      <!-- auth page bg -->
      <div >
        <div class="bg-overlay"></div>

        <div class="shape">

        </div>
      </div>

      <!-- auth page content -->
      <div class="auth-page-content">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="text-center mt-sm-5 mb-4 text-white-50">
                <div>
                  <a href="" class="d-inline-block auth-logo">
                    <img
                      src="{% static 'main/assets/images/logo/white_trans.png' %}"
                      alt=""
                      height="80"
                    />
                  </a>
                </div>
                <p style="font-size: 30px; color:white;" class="mt-3 fs-30 fw-medium">
                 Admin Dashboard
                </p>
              </div>
            </div>
          </div>
          <!-- end row -->

          <div class="row justify-content-center" >
            <div class="col-md-8 col-lg-6 col-xl-5">
              <div class="card mt-4" style="background-color: transparent;">
                  <div class="text-center mt-2">
                    <h5 style="font-size: 35px;
                    color: rgb(115 126 164);"  class="">Welcome !</h5>
                    <p style="font-size: 20px;color:antiquewhite" class="">Sign in.</p>
                  </div>
                  <div class="p-2 mt-4">
                    <form class="needs-validation" method="POST">
                      {% csrf_token %}
                        <div class="mb-3">
                            <label style="color: white;" class="form-label"
                              >User Name <span class="text-danger" >*</span></label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="username"
                              name="username"
                              placeholder="Enter User Name" required
                            />
                            <div class="invalid-feedback">Please Enter Your user name</div>
                          </div>

<!--                      <div class="mb-3">-->
<!--                        <div class="float-end">-->
<!--                          <a-->
<!--                            href="Reset_password.html"-->
<!--                            class="text-muted"-->
<!--                            >Forgot password?</a-->
<!--                          >-->
<!--                        </div>-->
                        <label style="color: white;" class="form-label"
                          >Password <span class="text-danger">*</span></label
                        >
                        <div
                          class="position-relative auth-pass-inputgroup mb-3"
                        >
                          <input
                            type="password"
                            class="form-control pe-5 password-input"
                            placeholder="Enter password"
                            id="password" required
                            name="password"
                          />
                          <div class="invalid-feedback">Please enter Password</div>
                          <button
                            class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                            type="button"
                            id="password-addon"
                          >
                            <i class="ri-eye-fill align-middle"></i>
                          </button>
                        </div>
<!--                      </div>-->




                      <div class="mt-4 text-center">
                        <button class="btn btn-success w-25 " type="submit">
                          Sign In
                        </button>
                      </div>

                    </form>
                  </div>
                </div>
                <!-- end card body -->
              </div>
              <!-- end card -->

<!--              <div class="mt-4 text-center">-->
<!--                <p class="mb-0">-->
<!--                  Don't have an account ?-->
<!--                  <a-->
<!--                    href="{% url 'signup' %}"-->
<!--                    class="fw-semibold text-primary text-decoration-underline"-->
<!--                  >-->
<!--                    Register-->
<!--                  </a>-->
<!--                </p>-->
<!--              </div>-->
            </div>
          </div>
          <!-- end row -->
        </div>
        <!-- end container -->
      </div>
      <!-- end auth page content -->

      <!-- footer -->

        <div class="container">

            <div class="col-lg-12">

                    document.write(new Date().getFullYear());

                </p>
              </div>
            </div>
          </div>
        </div>
      </footer> -->
      <!-- end Footer -->
    </div>
    <!-- end auth-page-wrapper -->

   <script src="{% static 'main/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
   <script src="{% static 'main/assets/libs/simplebar/simplebar.min.js' %}"></script>
   <script src="{% static 'main/assets/libs/node-waves/waves.min.js' %}"></script>
   <script src="{% static 'main/assets/libs/feather-icons/feather.min.js' %}"></script>
   <script src="{% static 'main/assets/js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
   <script src="{% static 'main/assets/js/plugins.js' %}"></script>
