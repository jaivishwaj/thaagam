{% extends 'dashboard/base.html' %}


{% block content %}

<!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col">

                            <div class="h-100">
                                <div class="row mb-3 pb-1">
                                    <div class="col-12">
                                        <div class="d-flex align-items-lg-center flex-lg-row flex-column">
                                            <div class="flex-grow-1">
                                                <h4 class="fs-24 mb-1 g-msg"></h4>
                                            </div>
                                            <div class="mt-3 mt-lg-0">
                                                <form action="javascript:void(0);">
                                                    <div class="row g-3 mb-0 align-items-center">

                                                        <div class="col-auto">
                                                            <span class="badge p-2 fs-6 bg-success date-button"></span>
                                                        </div>

                                                    </div>
                                                    <!--end row-->
                                                </form>
                                            </div>

                                        </div><!-- end card header -->
                                    </div>
                                    <!--end col-->
                                </div>
                                <!--end row-->
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5 class="card-title mb-0" style="text-align:center; font-size: xx-large;">Records</h5>
                                                <h5 class="mt-3" style="text-align:right; ">
                                                    <!-- <a href="{% url 'accident_register_form' %}" class="btn rounded-pill btn-success waves-light">
                                                        <i class="ri ri-add-circle-line align-middle"></i> Add Data
                                                    </a> -->
                                                </h5>
                                            </div>
                                            <div class="card-body">
                                              <div class="table-responsive">
                                                <table id="example"
                                                    class="table table-bordered dt-responsive nowrap table-striped align-middle"
                                                    style="width:100%">
                                                    <thead>
                                                        <tr>
                                                            
                                                            <th>Uqid</th>
                                                            <th>Records </th>
                                                            <th>Action</th>
                                                            
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {% for item in data %}
                                                            <tr>
                                                                <td>{{ item.uqid }}</td>
                                                                <td>{{ item.records }}</td>
                                                                <td><div>
                                                                    <!-- <a href="#" style=" background: linear-gradient(to right, #348f50, #56b4d3);padding:6px 10px;border-radius:15px ;color:rgba(255, 255, 255, 0.884)">View</a> -->
                                                                    <a href="{% url 'edit_records' item.id %}" style="  background: linear-gradient(to right, #2193b0, #6dd5ed);padding:6px 10px;border-radius:15px ;color:rgba(255, 255, 255, 0.863)">Edit</a>
                                                                    <!-- <a href="#" style=" background: linear-gradient(to right, #16bffd, #cb3066);padding:6px 10px;border-radius:15px ;color:rgba(255, 255, 255, 0.842)">Update</a> -->
                                                                    <a href="{% url 'delete_records' item.id %}" style=" background: linear-gradient(to right, #fc5c7d, #6a82fb); padding:6px 10px;border-radius:15px ;color:rgba(255, 255, 255, 0.788)">Delete</a>
                                                                </div>
                                                                    

                                                               </td>
                                                            
                                                            </tr>
                                                        {% endfor %}
                                                     </tbody>
                                                </table>
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--end col-->
                                </div>
                                <!--end row-->

                            </div> <!-- end .h-100-->

                        </div> <!-- end col -->


                    </div>

                </div>
                <!-- container-fluid -->
            </div>
            <!-- End Page-content -->

            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <script>
                                document.write(new Date().getFullYear())
                            </script> © Thaagam.
                        </div>
                        <div class="col-sm-6">
                            <div class="text-sm-end d-none d-sm-block">
                                Design & Develop by ❤ M7 CORP
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->





    <!--start back-to-top-->
    <button onclick="topFunction()" class="btn btn-danger btn-icon" id="back-to-top">
        <i class="ri-arrow-up-line"></i>
    </button>
    <!--end back-to-top-->

    <!--preloader-->
    <div id="preloader">
        <div id="status">
            <div class="spinner-border text-primary avatar-sm" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

{%  endblock %}
