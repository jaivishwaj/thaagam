<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Salary Register</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static './main/assets/css/style.css' %}">
    

</head>

<body>
 {% if user %}
        <!-- <p>Welcome, {{ user }}!</p> -->
    <div class="container-fluid ">
        <div class="row justify-content-center d-flex align-items-center" style="height: 100vh;">
            <div class="col-md-7">
                <div class="card p-4 mb-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'salary_register_dashboard' %}" class="btn-close" aria-label="Close"></a>
                        </div>
                        <form action="" method="post">
                             {% csrf_token %}

                            <h2 class="text-center text-muted">Salary Register</h2>
                            <div class="row">
                                <div class="form-group mt-4 col-md-6">
                                        <label for="uqid" class="">Unique Id</label>
                                        <input type="number" class="form-control mt-2"id="uqid" name="uqid" placeholder="Enter Unique Id"  />
                                </div>
                                <div class="form-group col-md-6 mt-3">
                                    <label for="date">Date Of Plan</label>
                                    <input type="date" class="form-control mt-2 " id="date" name="date"
                                        required>
                                </div>

                                <div class="form-group col-md-6 mt-3">
                                    <label for="name"> Name</label>
                                   <input type="text" class="form-control mt-2" id="name" name="name"  required>
                                </div>
                    
                                <div class="form-group col-md-6 mt-3">
                                    <label for="designation"> Designation</label>
                                    <input type="text" class="form-control mt-2" id="designation" name="designation" required>
                                </div>
                    
                                <div class="form-group col-md-6 mt-3">
                                    <label for="salary">Salary </label>
                                    <input type="number" class="form-control mt-2" id="salary" name="salary" required>
                                </div>
                                <div class="form-group col-md-12 mt-3">
                                    <label for="sign">Sign </label>
                                    <input type="text" class="form-control mt-2" id="sign" name="sign" required>
                                </div>
                                <div class="form-group  mt-4 d-flex justify-content-center">
                                    <button type="submit" class="them-btn">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            
            </div>
        </div>

        <br>
        <br>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

{% else %}
        <p>User not logged in.</p>
{% endif %}
</body>
