<!DOCTYPE html>
<html>
{% load static %}
<head>
    <!-- Include Bootstrap CSS from a CDN -->
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static './main/assets/css/style.css' %}">
    <title>Asset Register</title>

</head>

<body>
 {% if user %}
        <!-- <p>Welcome, {{ user }}!</p> -->
   <div class="container-fluid ">
        <div class="row justify-content-center d-flex align-items-center" style="height:100vh;">
            <div class="col-md-7">
                <div class="card p-4 mb-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'asset_register_dashboard' %}" class="btn-close" aria-label="Close"></a>
                        </div>
                        <form action="" method="post">
                            <h2 class="mt-3 text-center text-muted">Asset Register</h2>
        
                             {% csrf_token %}
                            <div class="row">
        
                            <div class="form-group col-md-6 mt-4">
                                <label for="date_purchase" class="">Date of Purchase</label>
                                <input type="date" class="form-control mt-2" id="date_purchase" name="date_purchase" required>
                            </div>
        
                            <div class="form-group col-md-6 mt-4">
                                <label for="name_asset" class="">Name of the Asset</label>
                                <input type="text" class="form-control mt-2" id="name_asset" name="name_asset" required>
                            </div>
        
                            <div class="form-group col-md-6 mt-4">
                                <label for="no_of_items" class="">No of items Purchased</label>
                                <input type="number" class="form-control mt-2" id="no_of_items" name="no_of_items" required>
                            </div>
        
                            <div class="form-group col-md-6 mt-4">
                                <label for="cost" class="">Cost(Rs)</label>
                                <input type="number" class="form-control mt-2" id="cost" name="cost" required>
                            </div>
        
                            <div class="form-group col-md-6 mt-4">
                                <label for="bill_no" class="">Bill Number or Voucher Number</label>
                                <input type="number" class="form-control mt-2" id="bill_no" name="bill_no" required>
                            </div>
                            <div class="form-group col-md-6 mt-4">
                                <label for="place_asset" class="">Place were asset is placed in the shelter</label>
                                <input type="text" class="form-control mt-2" id="place_asset" name="place_asset" required>
                            </div>
                            <div class="form-group col-md-6 mt-4">
                                <label for="dispose_date" class="">Dispose Date</label>
                                <input type="date" class="form-control mt-2" id="dispose_date" name="dispose_date" required>
                            </div>
                            <div class="form-group col-md-6 mt-4">
                                <label for="dispose_date" class="">What Dispossed</label>
                                <input type="text" class="form-control mt-2" id="what_dispossed" name="what_dispossed" required>
                            </div>
        
                            <div class="form-group col-md-12 mt-4">
                                <label for="owner_asset" class="">Owner of Asset</label>
                                <input type="text" class="form-control mt-2" id="owner_asset" name="owner_asset" required>
                            </div>
                            <div class="form-group mt-4 d-flex justify-content-center">
                                <button type="submit" class="them-btn">Submit</button>
                            </div>
                        </div>
        
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Include Bootstrap JS and jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

{% else %}
        <p>User not logged in.</p>
{% endif %}
</body>

</html>
