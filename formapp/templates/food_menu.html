<!DOCTYPE html>
<html>
{% load static %}
<head>
    <!-- Include Bootstrap CSS from a CDN -->
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static './main/assets/css/style.css' %}">
    <title>Food Menu</title>

</head>

<body>
 {% if user %}
        <p>Welcome, {{ user }}!</p>
   <div class="container-fluid ">
        <div class="row justify-content-center d-flex align-items-center" style="height:100vh;">
            <div class="col-md-7">
                <div class="card p-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'food_menu_dashboard' %}" class="btn-close" aria-label="Close"></a>
                        </div>
                        <form action="#" method="post">
                            <h2 class="mt-3 text-muted text-center">Food Menu</h2>
                    
                                 {% csrf_token %}
                                <div class="row">

                                    <div class="form-group col-md-6 mt-4">
                                        <label for="date">Date</label>
                                        <input type="date" class="form-control mt-2" id="date" name="date" required>
                                    </div>
                    
                                    <div class="form-group col-md-6 mt-4">
                                        <label for="morning_snacks">Morning Snacks</label>
                                        <input type="text" class="form-control mt-2" id="morning_snacks" name="morning_snacks" required>
                                    </div>
                                    <div class="form-group col-md-6 mt-4">
                                        <label for="no_of_resident1">No of Resident</label>
                                        <input type="number" class="form-control mt-2" id="no_of_resident1" name="no_of_resident1" required>
                                    </div>
                                    <div class="form-group col-md-6 mt-4">
                                        <label for="breakfast">Breakfast</label>
                                        <input type="text" class="form-control mt-2" id="breakfast" name="breakfast" required>
                                    </div>
                                    <div class="form-group col-md-6 mt-4">
                                        <label for="no_of_resident2">No of Resident</label>
                                        <input type="number" class="form-control mt-2" id="no_of_resident2" name="no_of_resident2" required>
                                    </div>
                                    <div class="form-group col-md-6 mt-4">
                                        <label for="lunch">Lunch</label>
                                        <input type="text" class="form-control mt-2" id="lunch" name="lunch" required>
                                    </div>
                                    <div class="form-group col-md-6 mt-4">
                                        <label for="no_of_resident3">No of Resident</label>
                                        <input type="number" class="form-control mt-2" id="no_of_resident3" name="no_of_resident3" required>
                                    </div>
                                    <div class="form-group col-md-6 mt-4">
                                        <label for="dinner">Dinner</label>
                                        <input type="text" class="form-control mt-2" id="dinner" name="dinner" required>
                                    </div>
                                    <div class="form-group col-md-6 mt-4">
                                        <label for="no_of_resident4">No of Resident</label>
                                        <input type="number" class="form-control mt-2" id="no_of_resident4" name="no_of_resident4" required>
                                    </div>
                                    <div class="form-group mt-4 mb-3 d-flex justify-content-center">
                                        <button type="submit" class="them-btn">Submit</button>
                                    </div>
                                </div>
                            </form>
                          
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

{% else %}
        <p>User not logged in.</p>
{% endif %}
</body>



</html>
