<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>MASTER RECORDS</title>
  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="{% static 'main/assets/css/style.css' %}">
  <style>
  </style>

</head>

<body>
 {% if user %}
        <p>Welcome, {{ user }}!</p>

  <div class="container-fluid">
    <div class="row justify-content-center d-flex align-items-center my-4" >
      <div class="col-md-7">
        <div class="card p-4 mb-2">
          <div class="card-body">
            <div class="d-flex justify-content-end">
              <a href="{% url 'master_records_dashboard' %}" class="btn-close" aria-label="Close"></a>
          </div>
        <form action="" method="post" enctype="multipart/form-data">
           {% csrf_token %}
          
              <h2 class="mt-3 text-center f-bold">MASTER RECORDS</h2>
          <div class="row">
               <!-- <div class="form-group mt-4 col-md-6">
                    <label for="uqid" class="">Unique Id</label>
                    <input type="number" class="form-control mt-2"id="uqid" name="uqid" placeholder="Enter Unique Id" readonly />
               </div> -->



                <div class="form-group col-md-6 mt-4">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control mt-2" id="name" name="name">
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="photo">photo:</label>
                  <input type="file" class="form-control mt-2" id="photo" name="photo" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="Aid_no">Aid No:</label>
                  <input type="number" class="form-control mt-2" id="Aid_no" name="Aid_no" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="Age_gender">Age/Gender:</label>
                  <input type="text" class="form-control mt-2" id="Age_gender" name="Age_gender" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="dob">Date Of Birth:</label>
                  <input type="date" class="form-control mt-2" id="dob" name="dob" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="Date_Of_Admission">Date_Of_Admission:</label>
                  <input type="date" class="form-control mt-2" id="Date_Of_Admission" name="Date_Of_Admission" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="Date_Of_Leaving">Date_Of_Leaving:</label>
                  <input type="date" class="form-control mt-2" id="Date_Of_Leaving" name="Date_Of_Leaving" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="Family_Contact_No">Family_Contact_No:</label>
                  <input type="text" class="form-control mt-2" id="Family_Contact_No" name="Family_Contact_No" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="Relation">Relation:</label>
                  <input type="text" class="form-control mt-2" id="Relation" name="Relation" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="Permanent_Address">Permanent_Address:</label>
                  <input type="text" class="form-control mt-2" id="Permanent_Address" name="Permanent_Address" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="Mode_Of_Identification_Rescue">Mode_Of_Identification_Rescue:</label>
                  <input type="text" class="form-control mt-2" id="Mode_Of_Identification_Rescue"
                    name="Mode_Of_Identification_Rescue" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="Identification_Mark">Identification_Mark:</label>
                  <input type="text" class="form-control mt-2" id="Identification_Mark" name="Identification_Mark" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="Identification_Papers">Identification Papers(If Any):</label>
                  <input type="text" class="form-control mt-2" id="Identification_Papers" name="Identification_Papers" required>
                </div>
    
                <div class="form-group col-md-6 mt-4">
                  <label for="Rehabilitation_Measures">Rehabilitation_Measures:</label>
                  <input type="text" class="form-control mt-2" id="Rehabilitation_Measures" name="Rehabilitation_Measures" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="Reason_For_Leaving_Shelter">Reason_For_Leaving_Shelter:</label>
                  <input type="text" class="form-control mt-2" id="Reason_For_Leaving_Shelter"
                    name="Reason_For_Leaving_Shelter" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="Follow_Up_Action">Follow_Up_Action:</label>
                  <input type="text" class="form-control mt-2" id="Follow_Up_Action" name="Follow_Up_Action" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="Second_Follow_Up">SECOND FOLLOW UP:</label>
                  <input type="text" class="form-control mt-2" id="Second_Follow_Up" name="Second_Follow_Up" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="Medical_Status">MEDICAL STATUS:</label>
                  <input type="text" class="form-control mt-2" id="Medical_Status" name="Medical_Status" required>
                </div>
    
                <div class="form-group col-md-6 mt-4">
                  <label for="File_Closure_Status">FILE CLOSURE STATUS:</label>
                  <input type="text" class="form-control mt-2" id="File_Closure_Status" name="File_Closure_Status" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="File_Closure_Status">POLICE MEMO AVILABLE:</label>
                  <select name="police_memo" id="police_memo" class="form-control mt-2" >
                    <option selected>--- Select Police Memo ---</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                </div>
                <div class="form-group col-md-12 mt-4 police-station-details" style="display: none;">
                  <label for="File_Closure_Status">POLICE STATIONS DETAILS:</label>
                  <input type="text" class="form-control mt-2"  name="police-station-details" >
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="Remarks">Remarks:</label>
                  <input type="text" class="form-control mt-2" id="Remarks" name="Remarks" required>
                </div>
                <div class="form-group col-md-6 mt-4">
                  <label for="Signature">Signature:</label>
                  <input type="text" class="form-control mt-2" id="Signature" name="Signature" required>
                </div>
    
                <div class="form-group mt-5 mb-2 d-flex justify-content-center">
                  <button type="submit" class="them-btn">Submit</button>
              </div>

        </div>
        </form>
      </div>
    </div>

  </div>
    </div>

  </div>
  <!-- Include Bootstrap JS and jQuery from a CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
  
  <script>
    $(document).ready(function() {
      $('#police_memo').on('change', function() {
        var selectedOption = $(this).val();
        if (selectedOption === 'yes') {
          $('.police-station-details').show();
        } else {
          $('.police-station-details').hide();
        }
      });
    });
  </script>

{% else %}
        <p>User not logged in.</p>
{% endif %}
</body>

</html>
