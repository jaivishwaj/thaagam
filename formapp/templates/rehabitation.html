<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Rehabilitation</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static './main/assets/css/style.css' %}">

</head>

<body>
 {% if user %}
        <!-- <p>Welcome, {{ user }}!</p> -->
    <div class="container-fluid ">
        <div class="row justify-content-center d-flex align-items-center" style="height: 100vh;">
            <div class="col-md-7">
                <div class="card p-4 mb-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'rehabitation_dashboard' %}" class="btn-close" aria-label="Close"></a>
                        </div>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
        
                            <h2 class="text-center text-muted">Rehabilitation</h2>
                            <div class="row">
                                <div class="form-group mt-4 col-md-6">
                                        <label for="uqid" class="">Unique Id</label>
                                        <input type="number" class="form-control mt-2"id="uqid" name="uqid" placeholder="Enter Unique Id"  />
                                </div>
                                <div class="form-group col-md-6 mt-4">
                                    <label for="photo">photo:</label>
                                    <input type="file" class="form-control mt-2" id="photo" name="photo" required>
                                  </div>
                                <div class="form-group  col-md-6 mt-3">
                                    <label for="admission_number">Admission Number</label>
                                    <input type="number" class="form-control  mt-2 " id="admission_number" name="admission_number" required>
                                </div>
                    
                                <div class="form-group  col-md-6 mt-3">
                                    <label for="name_of_the_resident">Name of the Resident</label>
                                    <input type="text" class="form-control  mt-2" id="name_of_the_resident" name="name_of_the_resident" required>
                                </div>
                    
                                <div class="form-group  col-md-6 mt-3">
                                    <label for="age">Age</label>
                                    <input type="number" min="1" max="100" class="form-control  mt-2" id="age" name="age" required>
                                </div>
                    
                                <div class="form-group col-md-6 mt-3">
                                    <label for="sex">Sex</label>
                                    <select class="form-control mt-2" id="sex" name="sex" required>
                                        <option value="" selected disabled>Select Sex</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="others">Others</option>
                                    </select>
                                </div>
                    
                                <div class="form-group  col-md-6 mt-3">
                                    <label for="date_of_joining">Date of Joining</label>
                                    <input type="date" class="form-control  mt-2" id="date_of_joining" name="date_of_joining" required>
                                </div>
                    
                                <div class="form-group  col-md-6 mt-3">
                                    <label for="date_of_leaving">Date of Leaving</label>
                                    <input type="date" class="form-control  mt-2" id="date_of_leaving" name="date_of_leaving" >
                                </div>
                    
                                <div class="form-group  col-md-6 mt-3">
                                    <label for="mode_of_rescue">Mode of Rescue</label>
                                    <input type="text" class="form-control  mt-2" id="mode_of_rescue" name="mode_of_rescue" required>
                                </div>
                    
                                <div class="form-group  col-md-6 mt-3">
                                    <label for="mode_of_rehabilitation">Mode of Rehabilitation</label>
                                    <input type="text" class="form-control  mt-2" id="mode_of_rehabilitation" name="mode_of_rehabilitation" required>
                                </div>
                    
                                <div class="form-group  col-md-6 mt-3">
                                    <label for="follow_up">Follow-up</label>
                                    <input type="text" class="form-control  mt-2" id="follow_up" name="follow_up" required>
                                </div>
                    
                    
                                <div class="form-group mt-4 d-flex justify-content-center">
                                    <button type="submit" class="them-btn ">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            
            </div>
        </div>

        <br>
        <br>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

{% else %}
        <p>User not logged in.</p>
{% endif %}
</body>
