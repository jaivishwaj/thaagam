<!DOCTYPE html>
<html>
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static './main/assets/css/style.css' %}">
</head>
<body>
 {% if user %}
        <p>Welcome, {{ user }}!</p>
    <div class="container-fluid ">
        <div class="row justify-content-center d-flex align-items-center" style="height: 100vh;">
            <div class="col-md-7">
                <div class="card p-4 mb-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'bp_form_dashboard' %}" class="btn-close" aria-label="Close"></a>
                        </div>
                        <form action="" method="post">
                            <h2 class="text-center text-muted mt-3">BP Form</h2>
                                <div class="row">
                                 {% csrf_token %}
                                <div class="form-group mt-4 col-md-6">
                                     <label for="uqid" class="">Unique Id</label>
                                     <input type="number" class="form-control mt-2"id="uqid" name="uqid" placeholder="Enter Unique Id" required />
                                </div>
                                <div class="form-group col-md-6 mt-4">
                                    <label for="date">Date:</label>
                                    <input type="date" class="form-control mt-2" id="date" name="date" required>
                                </div>
                                <div class="form-group col-md-6 mt-4">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control mt-2" id="name" name="name" required>
                                </div>
                    
                                <div class="form-group col-md-6 mt-4">
                                    <label for="pulse">Pulse Rate (bpm):</label>
                                    <input type="number" class="form-control mt-2" id="pulse" name="pulse" min="30" max="200" required>
                                    <small class="form-text text-muted">Enter pulse rate in beats per minute (bpm)</small>
                                </div>
                    
                                <div class="form-group col-md-6 mt-4">
                                    <label for="bp">Blood Pressure (BP):</label>
                                    <input type="number" class="form-control mt-2" id="bp" name="bp" pattern="\d{2,3}[-/]\d{2,3}" title="Enter blood pressure in the format '120/80' or '120-80'" required>
                                </div>
                    
                                <div class="form-group col-md-6 mt-4">
                                    <label for="temperature">Temperature:</label>
                                    <input type="number" class="form-control mt-2" id="temperature" name="temperature" min="0" max="50" step="0.1"  required>
                                </div>
                    
                                <div class="form-group mt-4 mb-3 d-flex justify-content-center">
                                    <button type="submit" class="them-btn">Submit</button>
                                </div>
                            </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    
    </div>


    <script>
        document.getElementById('bpForm').addEventListener('submit', function(event) {
            const date = document.getElementById('date').value;
            const sno = document.getElementById('sno').value;
            const name = document.getElementById('name').value;
            const pulse = document.getElementById('pulse').value;
            const bp = document.getElementById('bp').value;
            const temperature = document.getElementById('temperature').value;

            // Basic validation example, modify as needed
            if (!date || !sno || !name || !pulse || !bp || !temperature) {
                event.preventDefault(); // Prevent form submission
                alert('Please fill in all fields.');
            }
        });
    </script>   



{% else %}
        <p>User not logged in.</p>
{% endif %}
</body>
</html>
