<!DOCTYPE html>
<html>
{% load static %}
<head>
    <!-- Include Bootstrap CSS from a CDN -->
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'main/assets/css/style.css' %}">
</head>

<body>
 {% if user %}
        <!-- <p>Welcome, {{ user }}!</p> -->
    <div class="container-fluid ">
        <div class="row justify-content-center d-flex align-items-center" style="height: 100vh;">
            <div class="col-md-7">
                <div class="card p-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'performance_appraisal_dashboard' %}" class="btn-close" aria-label="Close"></a>
                        </div>
                        <form action="" method="post">
                             {% csrf_token %}
                            <h2 class="mt-3 text-muted text-center">Performance Appraisal</h2>
                            <div class="row">
                                <div class="form-group mt-4 col-md-6">
                                        <label for="uqid" class="">Unique Id</label>
                                        <input type="number" class="form-control mt-2"id="uqid" name="uqid" placeholder="Enter Unique Id" required />
                                </div>
                                <div class="form-group col-md-6 mt-4">
                                    <label for="date">Month:</label>
                                    <input type="date" class="form-control mt-2" id="date" name="date" required>
                                </div>
                                <div class="form-group col-md-6 mt-4">
                                    <label for="beginning_children">Children's Strength at the Beginning of the
                                        Month:</label>
                                    <input type="number" class="form-control mt-2" id="beginning_children"
                                        name="beginning_children" required>
                                </div>
                                <div class="form-group col-md-6 mt-4">
                                    <label for="new_admission">New Admission:</label>
                                    <input type="text" class="form-control mt-2" id="new_admission" name="new_admission"
                                        required>
                                </div>
                                <div class="form-group col-md-6 mt-4">
                                    <label for="total_strength">Total Strength:</label>
                                    <input type="number" class="form-control mt-2" id="total_strength" name="total_strength"
                                        required>
                                </div>
                                <div class="form-group col-md-6 mt-4">
                                    <label for="reintegration">Reintegration:</label>
                                    <input type="text" class="form-control mt-2" id="reintegration" name="reintegration"
                                        required>
                                </div>
                                <div class="form-group col-md-6 mt-4">
                                    <label for="rehabilitation">Rehabilitation:</label>
                                    <input type="text" class="form-control mt-2" id="rehabilitation" name="rehabilitation"
                                        required>
                                </div>
                                <div class="form-group col-md-6 mt-4">
                                    <label for="referral">Referral:</label>
                                    <input type="text" class="form-control mt-2" id="referral" name="referral" required>
                                </div>
                                <div class="form-group col-md-6 mt-4">
                                    <label for="left">Left:</label>
                                    <input type="text" class="form-control mt-2" id="left" name="left" required>
                                </div>
                                <div class="form-group col-md-6 mt-4">
                                    <label for="death">Death:</label>
                                    <input type="text" class="form-control mt-2" id="death" name="death" required>
                                </div>
                                <div class="form-group col-md-6 mt-4">
                                    <label for="end_strength">Total Strength at the End of the Month:</label>
                                    <input type="number" class="form-control mt-2" id="end_strength" name="end_strength"
                                        required>
                                </div>
                                <div class="form-group col-md-12 mt-4">
                                    <label for="rescue">Total Number of Rescue:</label>
                                    <input type="number" class="form-control mt-2" id="rescue" name="rescue" required>
                                </div>
                                <div class="form-group mt-4 mb-3 d-flex justify-content-center">
                                    <button type="submit" class="them-btn">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Include Bootstrap JS and jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

{% else %}
        <p>User not logged in.</p>
{% endif %}
</body>

</html>
