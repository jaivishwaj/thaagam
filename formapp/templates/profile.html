<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>

    <!-- Display logged-in user information -->
    <h2>Welcome, {{ request.user.username }}!</h2>
    <p>User: {{ request.user.username }}</p>

    <!-- If the logged-in user is a superuser, display the list of users -->
    {% if is_superuser %}
    <h2>User List</h2>
    <ul>
        {% for user in users %}
        <li><a href="{% url 'staff_dashboard' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
