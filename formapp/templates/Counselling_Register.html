<!DOCTYPE html>
<html>
{% load static %}
<head>
    <!-- Include Bootstrap CSS from a CDN -->
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static './main/assets/css/style.css' %}">
    <title>Counseling Register Form</title>
</head>

<body>
 {% if user %}
        <!-- <p>Welcome, {{ user }}!</p> -->
   <div class="container-fluid ">
        <div class="row justify-content-center d-flex align-items-center" style="height:100vh;">
            <div class="col-md-7">
                <div class="card p-4 ">
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'counselling_register_dashboard' %}" class="btn-close" aria-label="Close"></a>
                        </div>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="row">
        
                                <!-- {% csrf_token %} -->
                                <h2 class="mt-3 text-center text-muted">Counseling Register Form</h2>
                                <div class="form-group mt-4 col-md-6">
                                     <label for="uqid" class="">Unique Id</label>
                                     <input type="number" class="form-control mt-2" id="uqid" name="uqid" placeholder="Enter Unique Id" required />
                                </div>

                                <div class="form-group col-md-6 mt-4">
                                    <label for="date">Date:</label>
                                    <input type="date" class="form-control mt-2" id="date" name="date" required>
                                </div>
        
                                <div class="form-group col-md-6 mt-4">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control mt-2" id="name" name="name" required>
                                </div>
        
                                <div class="form-group col-md-6 mt-4">
                                    <label for="number_of_sessions">Number of Sessions:</label>
                                    <input type="number" class="form-control mt-2" id="number_of_sessions" name="number_of_sessions">
                                </div>
                                <div class="form-group col-md-6 mt-4">
                                    <label for="signature">signature of the therapist:</label>
                                    <input type="text" class="form-control mt-2" id="signature" name="signature" >
                                </div>
                                <div class="form-group col-md-12 mt-4">
                                    <label for="observation_identification">Observation/Identification of the Problem:</label>
                                    <textarea class="form-control mt-2" id="observation_identification"
                                        name="observation_identification" rows="4" required></textarea>
                                </div>
        
                                <div class="form-group mt-4 mb-3 d-flex justify-content-center">
                                    <button type="submit" class="them-btn">Submit</button>
                                </div>
                            </div>
        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

{% else %}
        <p>User not logged in.</p>
{% endif %}
</body>

</html>
