<!DOCTYPE html>
<html>
{% load static %}
<head>
    <!-- Include Bootstrap CSS from a CDN -->
    <!-- Bootstrap CSS from CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static './main/assets/css/style.css' %}">
    <!-- <link rel="stylesheet" href="{% static './main/assets/css/style.css' %}"> -->
    
</head>
<body>
 {% if user %}
        <!-- <p>Welcome, {{ user }}!</p> -->
   <div class="container-fluid ">
        <div class="row justify-content-center d-flex align-items-center" style="height: 95vh;">
            <div class="col-md-7">
                <div class="card p-4 my-5">
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'death_register_dashboard' %}" class="btn-close" aria-label="Close"></a>
                        </div>
                <form action="" method="post">
                     {% csrf_token %}
                    <h2 class="mt-3 text-center text-muted">Death Register</h2>
                    
                    <div class="row">
                    <div class="form-group mt-4 col-md-6">
                        <label for="uqid" class="">Unique Id</label>
                        <input type="text" class="form-control mt-2" id="uqid" name="uqid" placeholder="Enter Unique Id"  />
                    </div>
          
                    <div class="form-group col-md-6 mt-4">
                        <label for="name_of_the_death_person" class="">Name of the Death Person</label>
                        <input type="text" class="form-control mt-2" id="name_of_the_death_person" name="name_of_the_death_person" required>
                    </div>
        
                    <div class="form-group col-md-6 mt-4">
                        <label for="age" class="">Age</label>
                        <input type="number" min="1" max="100" class="form-control mt-2" id="age" name="age" required>
                    </div>
                    <div class="form-group col-md-6 mt-4">
                        <label for="age" class="">Sex</label>
                        <!-- <input type="text" class="form-control mt-2" id="sex" name="sex" required> -->
                        <select class="form-control mt-2" id="maritalStatus" name="sex">
                            <option value="" selected disabled>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="femail">Female</option>
                            <option value="others">Others</option>
                           
                        </select>
                    </div>
        
                    <div class="form-group col-md-6 mt-4">
                        <label for="date_of_death" class="">Date of Death</label>
                        <input type="date" class="form-control mt-2" id="date_of_death" name="date_of_death" required>
                    </div>
        
                    <div class="form-group col-md-6 mt-4">
                        <label for="reason_for_death" class="">Reason for Death</label>
                        <input type="text" class="form-control mt-2" id="reason_for_death" name="reason_for_death" required>
                    </div>
        
                    <div class="form-group col-md-6 mt-4">
                        <label for="whom_to_claim_death_person" class="">Whom to claim the death person</label>
                        <input type="text" class="form-control mt-2" id="whom_to_claim_death_person" name="whom_to_claim_death_person" required>
                    </div>
        
        
                    <div class="form-group col-md-6 mt-4">
                        <label for="address_and_contact_number" class="">Address and ContactNumber</label>
                        <input type="text" class="form-control mt-2" id="address_and_contact_number" name="address_and_contact_number" required>
                    </div>
                    <div class="form-group col-md-6 mt-4">
                        <label for="legal_producer_taken_if_unclaimed" class="">If Unclaimed the Death Person,Legal Procedure taken</label>
                        <input type="text" class="form-control mt-2" id="legal_producer_taken_if_unclaimed" name="legal_producer_taken_if_unclaimed" required>
                    </div>
        
        
                    <div class="form-group col-md-6 mt-4">
                        <label for="remarks" class="">Remarks</label>
                        <input type="text" class="form-control mt-2" id="remarks" name="remarks" required>
                    </div>
        
                    <div class="form-group mt-4 mb-3 d-flex justify-content-center">
                        <button type="submit" class="them-btn">Submit</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
            </div>
        </div>
        
    </div>

    <!-- Include Bootstrap JS and jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

{% else %}
        <p>User not logged in.</p>
{% endif %}
</body>
</html>
