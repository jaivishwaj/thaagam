<!DOCTYPE html>
<html>
{% load static %}

<head>
    <!-- Include Bootstrap CSS from a CDN -->
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static './main/assets/css/style.css' %}">
    <title>Provision</title>

</head>

<body>
 {% if user %}
        <!-- <p>Welcome, {{ user }}!</p> -->
    <div class="container-fluid ">
        <div class="row justify-content-center d-flex align-items-center" style="height: 100vh;">
            <div class="col-md-7">
                <div class="card p-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'provision_dashboard' %}" class="btn-close" aria-label="Close"></a>
                        </div>
                        <form action="" method="post">
                             {% csrf_token %}
                            <h2 class="mt-5 text-center"> Provision</h2>
                            <div class="row " >
                                <div class="form-group mt-4 col-md-6">
                                    <label for="material_name">Material Name:</label>
                                    <input type="text" class="form-control mt-2" id="material_name" name="material_name"
                                        required>
                                </div>
                                <div class="form-group mt-4 col-md-6">
                                    <label for="total_quantity">Total Quantity:</label>
                                    <input type="number" class="form-control mt-2" id="total_quantity" name="total_quantity"
                                        required>
                                </div>
                                <div class="form-group mt-4 col-md-6">
                                    <label for="utilized_quantity">Utilized Quantity:</label>
                                    <input type="number" class="form-control mt-2" id="utilized_quantity"
                                        name="utilized_quantity" required>
                                </div>
                                <div class="form-group mt-4 col-md-6">
                                    <label for="balance_quantity">Balance Quantity:</label>
                                    <input type="number" class="form-control mt-2" id="balance_quantity"
                                        name="balance_quantity" required>
                                </div>
                                <div class="form-group mt-4 col-md-12">
                                    <label for="remarks">Remarks:</label>
                                    <textarea class="form-control mt-2" id="remarks" name="remarks" rows="4"
                                        required></textarea>
                                </div>
                                <div class="form-group mt-4 mb-3 d-flex justify-content-center">
                                    <button type="submit" class="them-btn">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Include Bootstrap JS and jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

{% else %}
        <p>User not logged in.</p>
{% endif %}
</body>

</html>
