<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>SMC Register</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static './main/assets/css/style.css' %}">

</head>

<body>
 {% if user %}
        <!-- <p>Welcome, {{ user }}!</p> -->
    <div class="container-fluid ">
        <div class="row justify-content-center d-flex align-items-center" style="height: 100vh;">
            <div class="col-md-7">
                <div class="card p-4 mb-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'smc_register_dashboard' %}" class="btn-close" aria-label="Close"></a>
                        </div>
                        <form action="" method="post">
                             {% csrf_token %}
        
                            <h2 class="text-center text-muted">SMC Register</h2>
                            <div class="row">
                                <div class="form-group mt-4 col-md-6">
                                        <label for="uqid" class="">Unique Id</label>
                                        <input type="number" class="form-control mt-2"id="uqid" name="uqid" placeholder="Enter Unique Id"  />
                                </div>
                                <div class="form-group mt-3 col-md-6">
                                    <label for="date">Date</label>
                                    <input type="date" class="form-control mt-2" id="date" name="date"
                                        required>
                                </div>
                                <div class="form-group mt-3 col-md-6">
                                    <label for="time">Time</label>
                                    <input type="time" class="form-control mt-2" id="time" name="time" required>
                                </div>
                    
                                <div class="form-group mt-3 col-md-6">
                                    <label for="introduction_of_meeting">Introduction of Meeting</label>
                                    <input type="text" class="form-control mt-2" id="introduction_of_meeting" name="introduction_of_meeting" required>
                                </div>
                    
                               <div class="form-group mt-3 col-md-6">
                                    <label for="issue_resolved">Issues Resolved</label>
                                    <input type="text" class="form-control mt-2" id="issue_resolved" name="issue_resolved" required>
                                </div>
                                <div class="form-group mt-3 col-md-12">
                                    <label for="last_month_performance_details">Last Month Performance Details</label>
                                    <textarea class="form-control mt-2" id="last_month_performance_details" name="last_month_performance_details" rows="3" required></textarea>
                                </div>
                    
                                <div class="form-group mt-3 col-md-6">
                                    <label for="this_month_issue">This Month Issues</label>
                                    <input type="text" class="form-control mt-2" id="this_month_issue" name="this_month_issue" required>
                                </div>
                    
                                <div class="form-group mt-3 col-md-6">
                                    <label for="ngo_staff_name">NGO Staff Name</label>
                                    <input type="text" class="form-control mt-2" id="ngo_staff_name" name="ngo_staff_name" required>
                                </div>
                    
                                <div class="form-group mt-3 col-md-6">
                                    <label for="gcc_officials_name">GCC Officials Name</label>
                                    <input type="text" class="form-control mt-2" id="gcc_officials_name" name="gcc_officials_name" required>
                                </div>
                    
                                <div class="form-group mt-3 col-md-6">
                                    <label for="police_officials_name">Police Officials Name</label>
                                    <input type="text" class="form-control mt-2" id="police_officials_name" name="police_officials_name" required>
                                </div>
                    
                                <div class="form-group mt-3 col-md-12">
                                    <label for="residents_name">Residents Name</label>
                                    <input type="text" class="form-control mt-2" id="residents_name" name="residents_name" required>
                                </div>
                                <div class="form-group mt-4 d-flex justify-content-center">
                                    <button type="submit" class="them-btn">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
              
            </div>
        </div>
  


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

{% else %}
        <p>User not logged in.</p>
{% endif %}
</body>
