<!DOCTYPE html>
<html>
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/assets/css/style.css' %}">
    <title>Medical Record Form</title>
</head>

<body>
 {% if user %}
        <!-- <p>Welcome, {{ user }}!</p> -->
    <div class="container-fluid ">
        <div class="row justify-content-center d-flex align-items-center" style="height: 100vh;">
            <div class="col-md-7">
                <div class="card p-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'medical_register_dashboard' %}" class="btn-close" aria-label="Close"></a>
                        </div>
                        <form action="" method="post">
                            <div class="row">
                             {% csrf_token %}
                            <h2 class="text-center">Medical Record Form</h2>
                            <div class="form-group mt-4 col-md-6">
                                        <label for="uqid" class="">Unique Id</label>
                                        <input type="number" class="form-control mt-2"id="uqid" name="uqid" placeholder="Enter Unique Id"  />
                            </div>
                            <div class="form-group col-md-6 mt-4">
                                <label for="date">Date:</label>
                                <input type="date" class="form-control mt-2" id="date" name="date" required>
                            </div>

                            <div class="form-group col-md-6 mt-4">
                                <label for="place">Place:</label>
                                <input type="text" class="form-control mt-2" id="place" name="place" required>
                            </div>

                            <div class="form-group col-md-6 mt-4">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control mt-2" id="name" name="name" required>
                            </div>

                            <div class="form-group col-md-6 mt-4">
                                <label for="age">Age:</label>
                                <input type="number" class="form-control mt-2" min="1" max="100" id="age" name="age" required>
                            </div>

                            <div class="form-group col-md-6 mt-4">
                                <label for="complaints">Complaints:</label>
                                <textarea class="form-control mt-2" id="complaints" name="complaints" rows="3" required></textarea>
                            </div>

                            <div class="form-group col-md-6 mt-4">
                                <label for="others">Other Details:</label>
                                <textarea class="form-control mt-2" id="others" name="others" rows="3"></textarea>
                            </div>

                            <div class="form-group col-md-12 mt-4">
                                <label for="treatment">Treatment:</label>
                                <textarea class="form-control mt-2" id="treatment" name="treatment" rows="3"></textarea>
                            </div>

                            <div class="form-group mt-4 mb-3 d-flex justify-content-center">
                                <button type="submit" class="them-btn">Submit</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% else %}
        <p>User not logged in.</p>
{% endif %}
</body>

</html>
