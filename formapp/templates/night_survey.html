<!DOCTYPE html>
<html>
{% load static %}
<head>
    <!-- Include Bootstrap CSS from a CDN -->
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'main/assets/css/style.css' %}">

</head>

<body>
 {% if user %}
        <p>Welcome, {{ user }}!</p>
    <div class="container-fluid ">
        <div class="row justify-content-center d-flex align-items-center" style="height: 100vh;">
            <div class="col-md-7">
                <div class="card p-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'night_survey_dashboard' %}" class="btn-close" aria-label="Close"></a>
                        </div>
                        <form action="" method="post">
                             {% csrf_token %}
                            <h2 class="mt-3 text-center text-muted">Night Survey</h2>
                            <div class="row">

                                <div class="form-group col-md-6 mt-4">
                                    <label for="date">Date</label>
                                    <input type="date" class="form-control mt-2" id="date" name="date" required>
                                </div>

                                <div class="form-group col-md-6 mt-4">
                                    <label for="time">Time</label>
                                    <input type="time" class="form-control mt-2" id="time" name="time" required>
                                </div>

                                <div class="form-group col-md-6 mt-4">
                                    <label for="place">Place(Area)</label>
                                    <input type="text" class="form-control mt-2" id="place" name="place" required>
                                </div>

                                <div class="form-group col-md-6 mt-4">
                                    <label for="number_of_rescue">Number of Rescue</label>
                                    <input type="text" class="form-control mt-2" id="number_of_rescue"
                                        name="number_of_rescue" required>
                                </div>
                                <div class="form-group col-md-12 mt-4">
                                    <label for="details_of_visit">Details of Night Visit</label>
                                    <textarea class="form-control mt-2" id="details_of_visit" name="details_of_visit"
                                        rows="4" required></textarea>
                                </div>

                                <div class="form-group mt-4 mb-3 d-flex justify-content-center">
                                    <button type="submit" class="them-btn">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

{% else %}
        <p>User not logged in.</p>
{% endif %}
</body>

</html>
